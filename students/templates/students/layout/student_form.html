{% extends "students/layout/base.html" %}

{% block content %}
<h2>{% if object %}Edit Student{% else %}Add New Student{% endif %}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success mt-2">{% if object %}Update{% else %}Create{% endif %}</button>
  <a href="{% url 'student-list' %}" class="btn btn-secondary mt-2">Cancel</a>
</form>
{% endblock %}
