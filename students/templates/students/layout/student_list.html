{% extends "students/layout/base.html" %}

{% block content %}
<h2 class="mb-3">All Students</h2>
<a href="{% url 'student-create' %}" class="btn btn-success mb-3">Add New Student</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Roll No</th>
      <th>Course</th>
      <th>Age</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for student in students %}
    <tr>
      <td><a href="{% url 'student-detail' student.pk %}">{{ student.name }}</a></td>
      <td>{{ student.roll_no }}</td>
      <td>{{ student.course }}</td>
      <td>{{ student.age }}</td>
      <td>
        <a href="{% url 'student-update' student.pk %}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{% url 'student-delete' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
